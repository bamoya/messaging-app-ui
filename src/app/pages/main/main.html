<div class="main">
  <div class="bg-green"></div>
  <div class="main-container d-flex">
    <div class="d-flex flex-column justify-content-between align-items-center p-3 bg-gray">
      <div>
        <i class="fa-solid fa-message cursor-pointer"></i>
      </div>
      <div class="d-flex flex-column align-items-center gap-2">
        <i class="fa-solid fa-user cursor-pointer" (click)="userProfile()"></i>
        <i class="fa-solid fa-door-open cursor-pointer" (click)="logout()"></i>
      </div>
    </div>

    <div class="d-flex w-100">
      <div class="col-3 overflow-x-scroll">
        <app-chat-list
          [chats]="chats$ | async"
          (chatSelected)="onSelectChat($event)"
        ></app-chat-list>
      </div>
      @if ((selectedChat$ | async)?.id) {
        <div class="col-9 d-flex flex-column">
          <div class="d-flex flex-column justify-content-between bg-chat h-100">
            <app-chat-header [selectedChat]="selectedChat$ | async"> </app-chat-header>
            <app-chat-content
              class="h-80 overflow-scroll"
              [selectedChat]="selectedChat$ | async"
              [chatMessages]="messages$ | async"
            >
            </app-chat-content>
            <app-chat-input
              [selectedChat]="selectedChat$ | async"
              (sendMessage)="sendMessage($event)"
              (uploadMedia)="uploadMedia($event)"
            >
            </app-chat-input>
          </div>
        </div>
      } @else {
        <div
          class="d-flex flex-column justify-content-center align-items-center h-100 w-100 bg-chat"
        >
          <img width="300" src="wa_banner.png" alt="" />
          <h2 class="text-black-50">WhatsApp Clone Application By Bassim</h2>
          <p class="text-black-50"></p>
        </div>
      }
    </div>
  </div>
</div>
